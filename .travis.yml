language: python
python:
- '3.6'
services:
- docker
env:
- TORTUGA_BUILD_DOCKER="true" BUILD_KIT_IMAGE="univa/tortuga-build-kit:master-latest" URB_VER="3.1.1" URB_TAG="v3.1.1_rc1"
before_install:
- docker pull $BUILD_KIT_IMAGE
- cd tortuga_kits/urb_uge_1_0_0/puppet_modules/tortuga_kit_urb_uge/files && curl -sLO https://github.com/UnivaCorporation/urb-uge/releases/download/${URB_TAG}/urb-${URB_VER}.tar.gz && cd -
install:
- chmod -R a-w .
- sudo chown -R travis:travis /home/travis/
- docker run --rm -it -v `pwd`:/kit-src $BUILD_KIT_IMAGE
script:
- echo "Done"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/kit-urb_uge*.tar.bz2
  skip_cleanup: true
  on:
    all_branches: true
#    tags: true
    repo: UnivaCorporation/tortuga-kit-urb-uge
